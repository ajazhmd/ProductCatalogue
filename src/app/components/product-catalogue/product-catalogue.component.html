<div class="row">
          <div class="col-md-6">
              <div id="custom-search-input">
                  <div class="input-group col-md-12 no-padding">
                      <input type="text" class="form-control input-lg" placeholder="Search" [(ngModel)]="filter['textFilter']" (ngModelChange)="filterChange()"/>
                  </div>
              </div>
          </div>
    </div>
<br/>
<div class="row">
    <div class="col-md-2 pull-left">
        <div class="card">
            <article class="card-group-item">
              <header class="card-header">
                <h6 class="title">Categories</h6>
              </header>
              <div class="filter-content">
                <div class="card-body">
                 
          
                <form>
                  <label class="form-check" *ngFor="let category of categories">
                    <input class="form-check-input" type="checkbox" value="{{category}}" [attr.checked]="filter[category]?'checked':null" name="{{category}}" [(ngModel)]="filter[category]" (ngModelChange)="filterChange()">
                    <span class="form-check-label">
                        {{category|titlecase }}
                    </span>
                  </label> 
            
                </form>
          
                </div> <!-- card-body.// -->
              </div>
            </article> <!-- card-group-item.// -->
            
          
          </div> <!-- card.// -->
    </div>
    
    <div class="col-md-10 pull-left">
        <app-prod-cat-view [data]="filteredData"></app-prod-cat-view>
        <div class="alert alert-info"  *ngIf="filteredData.length<1" role="alert">
            No data found!
        </div>
    </div>
</div>
